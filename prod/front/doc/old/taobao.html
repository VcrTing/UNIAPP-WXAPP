    <style>
        /* 其他样式与Flexbox版本相同 */

        .card-price {
        color: #ff5000;
        font-size: 18px;
        font-weight: bold;
        position: relative;
        padding-left: 15px;
        }

        .card-price::before {
        content: "¥";
        position: absolute;
        left: 0;
        top: 0;
        font-size: 14px;
        }

        .card {
            width: 186px;
            overflow: hidden;
            display: inline-block !important;
        }
        img {
            width: 100%;
