
概览:
  描述:
    女生发起一个主题
  主题猜想:
    丝袜诱惑、JK约会、洛丽塔拍照、
    台球助教、上门助教、室内桌游、
    户外陪聊、王者游戏陪玩、和平精英陪玩
  流程预演:
    

角色:
  类型:
    客人、活动发起者 
  # 每个人的页面不一样的，系统检测电话号码，判断是不是活动发起者
  客人的TAB: 
    首页、筛选、订单、个人
  活动发起者:
    首页、发起、资料库、个人
  拓展功能:
    欲想、聊天、快捷网购

首页:
  TAB:
    推荐:
      搜索框、热门标签、喜好推荐

订单:
  TAB:
    进行中:
      # 进程阶段性展示
      阶段: 点击参与、确定中、等待开始、进行中、已完成、中途取消
    历史订单:
      # 都是些历史
  参与前:
    妹子验真:

  参与中:
    项目制定:
      原味服装兜售问题，客人提交服装销售栏目，写好金额，
      以购买活动用品为理由/自愿捐赠为理由，走平台付款。

个人:
  页面构成:
    照片背景、头像个人信息、TAB、基础设置
  未来加入:
    粉丝、关注、身份标志
  角色:
    客人TAB:
      订单、对象、
    发起者TAB:
      发起记录、成单记录、

发起:
  我的发起:
    # 展示我发起的活动，
    # JK为主题，但是白丝/黑丝是配件，并非主题类型，客人是可以定制配件的。
    # 有可能客人自己提供JK服装，但是主题还是那个主题。
    # 洛丽塔为主题，甜美/哥特风
    描述:
      展示女生能发起的活动主题
      # 一般是男生来预约参与，
      # 女生把活动主题一定，就完事儿了，但是配件方面，是有很多的，需要在沟通中确认
  填写新的发起:
    提交数据:
      页面构成:
        提交数据的表单
      表单构成:
        活动基础信息、主题标签、配图、套餐订制
        # 买了套餐后，走私聊，赠予原味
      基础信息:
        活动大图、时间段、地点范围、描述
  未来加入:
    客人欲想、粉丝欲想

资料库:
  描述: 
    # 女生上传图片在资料库里，方便发活动以及与男生沟通时发送图片、视频资料
    验真资料库:
      记录客人要求的验真图片，可重复利用
    美图资料库:
      美颜图片、美颜视频
    活动互动库:
      妹子选取活动中的照片上传

喜好:
  TAB:
    筛选:
      # 有人喜欢JK，就筛选出 JK活动 + 发布过JK的妹子
      # 再加一个白丝标签，筛选出 JK + 白丝
      # 尽量不要再细分，否则没有那么多标签提供给客人
      搜索框，
    
    # 拓展功能
    欲想:
      # 没找到喜欢的 标签，就提交一个欲想
      # 客人的欲想有回应，就必须要有消息通知客人，否则客人留存度会下降
      基础:
        输入数据的表单、联系方式
      流程:
        提交、等待回应、消息通知、